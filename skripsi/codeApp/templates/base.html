{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" />

    <title>{{ title }}</title>
  </head>
  <body>
    <header>
      <nav class="navbar bg-dark">
          <div class="container">
              <div class="container-fluid">
                  <span class="navbar-brand mb-0 h1">Klasifikasi Penyakit Jantung</span>
              </div>
          </div>
      </nav>
    </header>
    {% block content %}
    {% endblock %}

    <script src="https://cdn.rawgit.com/PascaleBeier/bootstrap-validate/v2.2.0/dist/bootstrap-validate.js"></script>

    <script>
      bootstrapValidate('#age', 'required:Masukkan nilai fitur age.')
      bootstrapValidate('#sex', 'required:Masukkan nilai fitur sex.')
      bootstrapValidate('#cp', 'required:Masukkan nilai fitur cp.')
      bootstrapValidate('#trestbps', 'required:Masukkan nilai fitur trestbps.')
      bootstrapValidate('#chol', 'required:Masukkan nilai fitur chol.')
      bootstrapValidate('#fbs', 'required:Masukkan nilai fitur fbs.')
      bootstrapValidate('#restecg', 'required:Masukkan nilai fitur restecg.')
      bootstrapValidate('#thalach', 'required:Masukkan nilai fitur thalach.')
      bootstrapValidate('#exang', 'required:Masukkan nilai fitur exang.')
      bootstrapValidate('#oldpeak', 'required:Masukkan nilai fitur oldpeak.')
      bootstrapValidate('#slope', 'required:Masukkan nilai fitur slope.')
      bootstrapValidate('#ca', 'required:Masukkan nilai fitur ca.')
      bootstrapValidate('#thal', 'required:Masukkan nilai fitur thal.')
      bootstrapValidate('#epoch_pso', 'required:Masukkan nilai parameter epoch pso.')
      bootstrapValidate('#partikel', 'required:Masukkan nilai parameter partikel.')
      bootstrapValidate('#w', 'required:Masukkan nilai parameter w.')
      bootstrapValidate('#c1', 'required:Masukkan nilai parameter c1.')
      bootstrapValidate('#c2', 'required:Masukkan nilai parameter c2.')
      bootstrapValidate('#epoch_lvq', 'required:Masukkan nilai parameter epoch lvq.')
      bootstrapValidate('#lr', 'required:Masukkan nilai parameter learning rate.')
      bootstrapValidate('#pengurang_lr', 'required:Masukkan nilai parameter pengurang learning rate.')
      bootstrapValidate('#minimum_lr', 'required:Masukkan nilai parameter minimum learning rate.')
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
   
  </body>
</html>
